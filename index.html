<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="profile-pic center">
        <img src="assets/images/avatar-jessica.jpeg" alt="" class="profile-pic">
      </div>
      <div class="center">
        <div class="name white">Jessica Randall</div>
      </div>
      <div class="center">
        <div class="address">London, United Kingdom</div>
      </div>
      <div class="center">
        <div class="path white">"Front-end developer and avid reader."</div>
      </div>
      <div class="card">
        <div>GitHub</div>
      </div>
      <div class="card">
        <div>Frontend Mentor</div>
      </div>
      <div class="card">
        <div>LinkedIn</div>
      </div>
      <div class="card">
        <div>Twitter</div>
      </div>
      <div class="card">
        <div>Instagram</div>
      </div>
    </div>
  </div>

</html>
